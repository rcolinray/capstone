<span ngbDropdown>
  <a href="#" ngbDropdownToggle class="fa fa-plus-square-o">
  </a>
  <ul ngbDropdownMenu class="dropdown-menu">
    <li *ngFor="let fileType of fileTypeNames" role="menuitem">
      <a href="#" class="dropdown-item"
         (click)="emitSelection(fileType)">
         {{fileType}}
      </a>
    </li>
  </ul>
</span>
