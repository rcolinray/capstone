<div class="card">
  <div class="card-header">
    {{document.title}}
    <a href="#" class="fa pull-right"
          [class.fa-minus-square-o]="!document.minimized"
          [class.fa-plus-square-o]="document.minimized"
          (click)="toggleMinimized()"></a>
    <a href="#" class="fa fa-trash-o pull-right" (click)="removeReference()"></a>
  </div>
  <div *ngIf="!document.minimized" class="card-block">
    {{document.content}}
  </div>
</div>
