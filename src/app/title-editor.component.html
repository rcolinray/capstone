<span *ngIf="!editing">{{document.title}}</span>
<span *ngIf="editing">
  <div class="input-group input-group-sm">
    <input type="text" class="form-control" [(ngModel)]="document.title"
            (keydown)="titleChanged($event)"
            (focusout)="stopEdit()" #titleEdit>
  </div>
</span>
<button *ngIf="!editing" class="btn btn-sm btn-secondary pull-right" (click)="startEdit()">
  <span class="fa fa-lg fa-pencil"></span>
</button>
